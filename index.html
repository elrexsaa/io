<!DOCTYPE html>
<html lang="id" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>@namakamu | QUANTUM ENTITY</title>
  <meta name="theme-color" content="#8b5cf6"/>

  <!-- Libraries -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanilla-tilt@1.8.1/dist/vanilla-tilt.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.4/build/qrcode.min.js"></script>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Orbitron:wght@900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>

  <style>
    body { margin:0; overflow:hidden; height:100dvh; background:#000; color:#fff; font-family:'Inter',sans-serif; }
    #particles-js { position:fixed; inset:0; z-index:1; }
    .content { position:relative; z-index:10; }
    .glass { backdrop-filter:blur(30px); -webkit-backdrop-filter:blur(30px); border:1px solid rgba(255,255,255,0.1); }
    .gradient-text { background:conic-gradient(from 0deg at 50% 50%,#8b5cf6,#ec4899,#06b6d4,#f59e0b,#8b5cf6); -webkit-background-clip:text; background-clip:text; -webkit-text-fill-color:transparent; animation:spin 10s linear infinite; }
    @keyframes spin { to { background-position:360deg; } }
    .mouse-trail { position:fixed; width:40px; height:40px; background:radial-gradient(circle,#8b5cf6 0%,transparent 70%); border-radius:50%; pointer-events:none; transform:translate(-50%,-50%); z-index:9999; mix-blend-mode:screen; opacity:0.8; }

    /* Chatbot Styles */
    #chatbot { position:fixed; bottom:24px; right:24px; z-index:9999; }
    #chatToggle { width:64px; height:64px; background:linear-gradient(135deg,#8b5cf6,#ec4899); border-radius:50%; box-shadow:0 10px 30px rgba(139,92,246,0.6); cursor:pointer; transition:all 0.4s; }
    #chatToggle:hover { transform:scale(1.1); }
    #chatBox { position:absolute; bottom:80px; right:0; width:380px; height:520px; background:rgba(0,0,0,0.8); border-radius:24px; border:1px solid rgba(139,92,246,0.4); overflow:hidden; transform:scale(0); transition:all 0.4s; }
    #chatBox.open { transform:scale(1); }
    #messages { height:420px; padding:20px; overflow-y:auto; }
    .msg { margin:10px 0; padding:12px 16px; border-radius:18px; max-width:80%; }
    .user { background:#8b5cf6; color:white; align-self:flex-end; margin-left:auto; }
    .ai { background:rgba(255,255,255,0.1); color:#fff; }
  </style>
</head>
<body class="relative">

  <!-- Particles -->
  <div id="particles-js"></div>
  <div id="trail" class="mouse-trail"></div>

  <div class="content max-w-2xl mx-auto px-6 py-20 text-center">

    <!-- Avatar + Name -->
    <div class="relative mx-auto w-48 h-48 mb-12 group">
      <div class="absolute inset-0 rounded-full bg-gradient-to-r from-purple-600 via-pink-500 to-cyan-500 blur-3xl opacity-70 animate-pulse"></div>
      <img src="https://images.unsplash.com/photo-1517841905240-472988babdf9?w=800" class="relative w-full h-full rounded-full object-cover border-8 border-white/20 shadow-2xl"/>
    </div>

    <h1 class="text-8xl font-black mb-6">
      <span id="typed" class="gradient-text"></span>
    </h1>
    <p class="text-xl text-gray-300 mb-12">Aku hidup di internet. Tanya apa saja.</p>

    <!-- Links -->
    <div class="space-y-6 max-w-md mx-auto">
      <a href="#" class="block" data-tilt><div class="glass bg-white/5 rounded-3xl p-8 text-3xl font-bold hover:bg-white/10 transition">Instagram</div></a>
      <a href="#" class="block" data-tilt><div class="glass bg-white/5 rounded-3xl p-8 text-3xl font-bold hover:bg-white/10 transition">YouTube</div></a>
      <a href="#" class="block" onclick="confetti({particleCount:300,spread:120})"><div class="glass bg-gradient-to-r from-purple-600/40 to-pink-600/40 rounded-3xl p-10 text-4xl font-black shadow-2xl shadow-purple-600/50">Shop & Merch</div></a>
    </div>
  </div>

  <!-- AI CHATBOT -->
  <div id="chatbot">
    <div id="chatToggle" class="flex items-center justify-center text-3xl text-white shadow-2xl">
      <i class="fas fa-robot"></i>
    </div>
    <div id="chatBox" class="glass">
      <div class="bg-gradient-to-r from-purple-600 to-pink-600 p-4 text-white font-bold text-center">AI @namakamu</div>
      <div id="messages" class="flex flex-col gap-3"></div>
      <div class="p-4 border-t border-white/10 flex gap-2">
        <input type="text" id="userInput" placeholder="Tanya apa saja..." class="flex-1 bg-white/10 rounded-full px-4 py-3 text-white placeholder-gray-400 focus:outline-none">
        <button onclick="sendMessage()" class="bg-gradient-to-r from-purple-600 to-pink-600 rounded-full p-3 text-white hover:scale-110 transition">
          <i class="fas fa-paper-plane"></i>
        </button>
        <button onclick="startVoice()" class="bg-white/10 rounded-full p-3 text-white hover:bg-white/20 transition">
          <i class="fas fa-microphone"></i>
        </button>
      </div>
    </div>
  </div>

  <!-- QR Modal -->
  <div id="qrModal" class="fixed inset-0 bg-black/95 flex items-center justify-center z-50 hidden">
    <div class="glass rounded-3xl p-16 text-center">
      <h3 class="text-4xl font-bold mb-8 gradient-text">Scan to Enter</h3>
      <div id="qrcode"></div>
    </div>
  </div>

  <script>
    // ==== CONFIG AI (GANTI DENGAN API KAMU) ====
    const AI_PROVIDER = "openai"; // atau "grok"
    const OPENAI_KEY = "sk-xxx"; // isi kalau pakai OpenAI
    const GROK_KEY = "grok-xxx"; // isi kalau pakai xAI Grok API

    // Typing
    new Typed('#typed', { strings: ["@namakamu","Entity","God","Your AI"], typeSpeed: 100, loop: true });

    // Particles
    particlesJS("particles-js", { particles:{number:{value:180},color:{value:["#8b5cf6","#ec4899","#06b6d4"]},size:{value:5,random:true},line_linked:{enable:true,opacity:0.3},move:{speed:5}}, interactivity:{events:{onhover:{enable:true,mode:"repulse"}}}});

    // Mouse Trail
    document.addEventListener('mousemove', e => {
      document.getElementById('trail').style.left = e.clientX + 'px';
      document.getElementById('trail').style.top = e.clientY + 'px';
    });

    // Chatbot Toggle
    document.getElementById('chatToggle').onclick = () => {
      document.getElementById('chatBox').classList.toggle('open');
      if (!document.getElementById('messages').innerHTML) addMessage("ai", "Halo! Aku AI versi digital dari @namakamu. Mau ngobrol apa?");
    };

    // Send Message
    async function sendMessage() {
      const input = document.getElementById('userInput');
      const msg = input.value.trim();
      if (!msg) return;
      addMessage("user", msg);
      input.value = "";

      // Simulasi loading
      const loading = addMessage("ai", "ðŸ¤” Sedang mikir...");

      let response = "Maaf, AI lagi tidur ðŸ˜´";
      try {
        if (AI_PROVIDER === "openai") {
          const res = await fetch("https://api.openai.com/v1/chat/completions", {
            method: "POST",
            headers: { "Content-Type": "application/json", "Authorization": `Bearer ${OPENAI_KEY}` },
            body: JSON.stringify({ model: "gpt-4o-mini", messages: [{role:"system",content:"Kamu adalah AI pribadi dari @namakamu, creator keren, ramah, dan sedikit genit."},{role:"user",content:msg}], temperature: 0.8 })
          });
          const data = await res.json();
          response = data.choices[0].message.content;
        } else if (AI_PROVIDER === "grok") {
          const res = await fetch("https://api.x.ai/v1/chat/completions", {
            method: "POST",
            headers: { "Authorization": `Bearer ${GROK_KEY}`, "Content-Type": "application/json" },
            body: JSON.stringify({ model: "grok-beta", messages: [{role:"user",content:msg}] })
          });
          const data = await res.json();
          response = data.choices[0].message.content;
        }
      } catch(e) { response = "Waduh, servernya lagi ngambek ðŸ˜… Coba lagi ya!"; }

      loading.innerHTML = `<div class="msg ai">${response}</div>`;
    }

    function addMessage(sender, text) {
      const div = document.createElement('div');
      div.className = sender === "user" ? "msg user" : "msg ai";
      div.innerHTML = text;
      document.getElementById('messages').appendChild(div);
      div.scrollIntoView({behavior:"smooth"});
      return div;
    }

    // Voice Input
    function startVoice() {
      if ('webkitSpeechRecognition' in window) {
        const recognition = new webkitSpeechRecognition();
        recognition.lang = "id-ID";
        recognition.onresult = e => {
          document.getElementById('userInput').value = e.results[0][0].transcript;
          sendMessage();
        };
        recognition.start();
      }
    }

    // Enter to send
    document.getElementById('userInput').addEventListener('keypress', e => { if(e.key==='Enter') sendMessage(); });

    // Tilt
    VanillaTilt.init(document.querySelectorAll("[data-tilt]"), { max: 15, speed: 400, glare: true, "max-glare": 0.5 });
  </script>
</body>
</html>
