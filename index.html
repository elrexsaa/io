<!DOCTYPE html>
<html lang="id" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rexsaa Site</title>
  <meta name="description" content="Link Bio Rexsaa Site"/>
  <meta name="theme-color" content="#000000">

  <!-- Libraries -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanilla-tilt@1.7.0/dist/vanilla-tilt.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
  <!-- QR Code Library -->
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <style>
    :root { --bg: #0a0a0a; --text: #ffffff; --card: rgba(255,255,255,0.05); --accent: #8b5cf6; }
    [data-theme="light"] { --bg: #f9fafb; --text: #111111; --card: rgba(0,0,0,0.05); --accent: #a78bfa; }
    body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); transition: all 0.6s; overflow-x: hidden; }
    #particles-js { position: fixed; inset: 0; z-index: 1; }
    .content { position: relative; z-index: 10; }
    .glass { backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); }
    .mouse-trail { position: fixed; width: 24px; height: 24px; pointer-events: none; border-radius: 50%; background: radial-gradient(circle, #8b5cf6 10%, transparent 70%); transform: translate(-50%, -50%); z-index: 9999; opacity: 0.6; mix-blend-mode: screen; }
    .gradient-text { background: linear-gradient(90deg, #8b5cf6, #ec4899, #06b6d4); -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent; }
    .blink { animation: blink 1s infinite; }
    @keyframes blink { 50% { opacity: 0; } }
    @keyframes spin-slow { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    .animate-spin-slow { animation: spin-slow 20s linear infinite; }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center">

  <!-- Mouse Trail -->
  <div id="trail" class="mouse-trail"></div>

  <!-- Particles Background -->
  <div id="particles-js"></div>

  <div class="content max-w-md w-full px-6 py-12">

    <!-- Theme Toggle -->
    <button id="themeToggle" class="fixed top-6 right-6 z-50 w-14 h-14 rounded-full glass border border-white/20 flex items-center justify-center text-2xl hover:scale-110 transition shadow-lg">
      <i class="fas fa-moon"></i>
    </button>

    <!-- QR Code Button (atas kanan kiri toggle) -->
    <button id="qrBtn" class="fixed top-6 left-6 z-50 w-14 h-14 rounded-full glass border border-white/20 flex items-center justify-center text-2xl hover:scale-110 transition shadow-lg">
      <i class="fas fa-qrcode"></i>
    </button>

    <div class="text-center">

      <!-- Avatar dengan ring berputar -->
      <div class="relative mx-auto w-44 h-44 mb-10 group">
        <div class="absolute inset-0 rounded-full bg-gradient-to-r from-purple-600 via-pink-500 to-cyan-500 blur-3xl opacity-70 group-hover:opacity-100 animate-pulse"></div>
        <img src="https://images.unsplash.com/photo-1517841905240-472988babdf9?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80"
             class="relative w-full h-full rounded-full object-cover border-4 border-white/30 shadow-2xl"/>
        <div class="absolute inset-0 rounded-full border-4 border-white/10 animate-spin-slow"></div>
      </div>

      <!-- Typing Name -->
      <h1 class="text-6xl font-black mb-4">
        <span id="typed" class="gradient-text"></span><span class="blink">|</span>
      </h1>
      <p class="text-gray-400 text-lg mb-10">Digital Creator • Photographer • Living the dream</p>

      <!-- Social Icons -->
      <div class="flex justify-center gap-6 mb-12">
        <a href="#" class="w-16 h-16 rounded-2xl glass border border-white/20 flex items-center justify-center text-3xl hover:scale-125 transition tilt" data-tilt><i class="fab fa-instagram gradient-text"></i></a>
        <a href="#" class="w-16 h-16 rounded-2xl glass border border-white/20 flex items-center justify-center text-3xl hover:scale-125 transition tilt" data-tilt><i class="fab fa-tiktok"></i></a>
        <a href="#" class="w-16 h-16 rounded-2xl glass border border-white/20 flex items-center justify-center text-3xl hover:scale-125 transition tilt" data-tilt><i class="fab fa-youtube text-red-500"></i></a>
      </div>

      <!-- Links dengan 3D Tilt -->
      <div class="space-y-6">
        <a href="https://instagram.com/elgarexsaa" target="_blank" class="block" data-tilt data-tilt-glare data-tilt-max-glare="0.5">
          <div class="glass bg-white/5 border border-white/10 rounded-3xl p-8 text-center font-bold text-2xl hover:bg-white/10 transition tilt cursor-pointer" onclick="playSound()">
            <span class="gradient-text">Instagram</span>
          </div>
        </a>

        <a href="https://youtube.com/elgaganz" target="_blank" class="block" data-tilt>
          <div class="glass bg-white/5 border border-white/10 rounded-3xl p-8 text-center font-bold text-2xl hover:bg-white/10 transition tilt cursor-pointer" onclick="playSound()">
            <span class="gradient-text">YouTube Channel</span>
          </div>
        </a>

        <a href="https://tiktok.com/rexsaa4a" target="_blank" class="block" data-tilt>
          <div class="glass bg-white/5 border border-white/10 rounded-3xl p-8 text-center font-bold text-2xl hover:bg-white/10 transition tilt cursor-pointer" onclick="playSound()">
            TikTok
          </div>
        </a>

        <a href="https://shop.namakamu.com" target="_blank" class="block" onclick="confetti({particleCount:200, spread:90, origin:{y:0.7}})" data-tilt data-tilt-max="10">
          <div class="glass bg-gradient-to-r from-purple-600/30 to-pink-600/30 border border-purple-500/50 rounded-3xl p-9 text-center font-black text-3xl hover:scale-105 transition tilt shadow-2xl shadow-purple-500/40 cursor-pointer" onclick="playSound()">
            Shop
          </div>
        </a>

        <a href="mailto:rexsaelga@gmail.com" class="block" data-tilt>
          <div class="glass bg-white/5 border border-white/10 rounded-3xl p-8 text-center font-bold text-2xl hover:bg-white/10 transition tilt cursor-pointer" onclick="playSound()">
            Mail
          </div>
        </a>
      </div>

      <p class="text-center mt-16 text-gray-500 text-sm">© 2025 @namakamu — Built to dominate</p>
    </div>
  </div>

  <!-- QR Code Modal -->
  <div id="qrModal" class="fixed inset-0 bg-black/80 glass flex items-center justify-center z-50 hidden">
    <div class="relative bg-white/10 glass border border-white/20 rounded-3xl p-10 max-w-xs w-full text-center animate-pulse">
      <button class="absolute top-4 right-4 text-3xl text-white/70 hover:text-white" onclick="document.getElementById('qrModal').classList.add('hidden')">&times;</button>
      <h3 class="text-2xl font-bold mb-6 gradient-text">Scan Me</h3>
      <div id="qrcode" class="mx-auto"></div>
      <p class="mt-6 text-sm text-gray-300">Arahkan kamera untuk langsung ke profile</p>
    </div>
  </div>

  <!-- Click Sound -->
  <audio id="clickSound" src="https://freesound.org/data/previews/612/612637_5674468-lq.mp3" preload="auto"></audio>

  <script>
    // Ganti URL ini dengan link bio kamu yang sebenarnya!
    const MY_URL = elrexsaa.github.io/io;

    // Typing
    new Typed('#typed', {
      strings: ["@namakamu", "Creator", "Visioner", "Legend"],
      typeSpeed: 100,
      backSpeed: 60,
      loop: true,
      showCursor: false
    });

    // Particles Ultimate
    particlesJS("particles-js", {
      particles: { number: { value: 120 }, color: { value: ["#8b5cf6","#ec4899","#06b6d4","#fbbf24"] },
        shape: { type: ["circle","star"] }, opacity: { value: 0.6, random: true }, size: { value: 4, random: true },
        line_linked: { enable: true, distance: 140, color: "#ffffff", opacity: 0.2, width: 1 },
        move: { enable: true, speed: 3, out_mode: "bounce" }
      },
      interactivity: { events: { onhover: { enable: true, mode: "grab" }, onclick: { enable: true, mode: "push" }}},
      retina_detect: true
    });

    // Mouse Trail
    document.addEventListener('mousemove', e => {
      document.getElementById('trail').style.left = e.clientX + 'px';
      document.getElementById('trail').style.top = e.clientY + 'px';
    });

    // Theme Toggle
    document.getElementById('themeToggle').addEventListener('click', () => {
      const isLight = document.documentElement.getAttribute('data-theme') === 'light';
      document.documentElement.setAttribute('data-theme', isLight ? 'dark' : 'light');
      document.querySelector('#themeToggle i').classList.toggle('fa-moon', isLight);
      document.querySelector('#themeToggle i').classList.toggle('fa-sun', !isLight);
    });

    // QR Code Generator
    document.getElementById('qrBtn').addEventListener('click', () => {
      document.getElementById('qrModal').classList.remove('hidden');
      document.getElementById('qrcode').innerHTML = ""; // clear
      new QRCode(document.getElementById('qrcode'), {
        text: MY_URL,
        width: 220,
        height: 220,
        colorDark: "#ffffff",
        colorLight: "#00000000",
        correctLevel: QRCode.CorrectLevel.H
      });
    });

    // Click Sound
    function playSound() {
      const s = document.getElementById('clickSound');
      s.currentTime = 0;
      s.play().catch(() => {});
    }

    // Init Tilt
    VanillaTilt.init(document.querySelectorAll(".tilt"), { max: 12, speed: 400, glare: true, "max-glare": 0.4 });
  </script>
</body>
</html>
