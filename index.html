<!DOCTYPE html>
<html lang="id" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>@namakamu</title>
  <meta name="description" content="Creator • Less is more"/>
  <meta name="theme-color" content="#000000"/>

  <!-- Font Premium -->
  <link href="https://api.fontshare.com/v2/css?f[]=satoshi@900,700,500,400&display=swap" rel="stylesheet">
  <link href="https://api.fontshare.com/v2/css?f[]=geist-mono@400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanilla-tilt@1.8.1/dist/vanilla-tilt.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.4/build/qrcode.min.js"></script>

  <style>
    body { margin:0; min-height:100dvh; background:#000; color:#fff; font-family:'Satoshi',sans-serif; display:flex; flex-direction:column; align-items:center; justify-content:center; padding:24px; position:relative; overflow-x:hidden; }
    .glass { background:rgba(20,20,30,0.45); backdrop-filter:blur(24px); -webkit-backdrop-filter:blur(24px); border:1px solid rgba(255,255,255,0.09); transition:all 0.7s cubic-bezier(0.22,1,0.36,1); border-radius:24px; }
    .glass:hover { background:rgba(30,30,45,0.65); border-color:rgba(255,255,255,0.18); }
    h1 { font-size:4.5rem; font-weight:900; letter-spacing:-3px; }
    .link { padding:20px 40px; font-weight:600; font-size:1.1rem; letter-spacing:-0.5px; text-align:center; }

    /* QR Modal — Muncul otomatis pertama kali */
    #qrModal { position:fixed; inset:0; background:rgba(0,0,0,0.92); backdrop-filter:blur(12px); z-index:9999; display:flex; align-items:center; justify-content:center; opacity:0; visibility:hidden; transition:all 0.8s cubic-bezier(0.22,1,0.36,1); }
    #qrModal.show { opacity:1; visibility:visible; }

    /* Chatbot Elegan */
    #chatbot { position:fixed; bottom:32px; right:32px; z-index:9998; }
    #chatToggle { width:64px; height:64px; background:#111; border:1px solid rgba(255,255,255,0.15); border-radius:50%; display:flex; align-items:center; justify-content:center; font-size:1.6rem; cursor:pointer; transition:all 0.5s; box-shadow:0 20px 40px rgba(0,0,0,0.7); }
    #chatToggle:hover { background:#222; transform:scale(1.1); }

    #chatBox { position:absolute; bottom:84px; right:0; width:400px; height:600px; background:rgba(10,10,20,0.98); border-radius:32px; border:1px solid rgba(255,255,255,0.12); overflow:hidden; transform:scale(0.9); opacity:0; transition:all 0.7s cubic-bezier(0.22,1,0.36,1); box-shadow:0 60px 120px rgba(0,0,0,0.8); }
    #chatbot.open #chatBox { transform:scale(1); opacity:1; }

    #messages { padding:24px; height:480px; overflow-y:auto; display:flex; flex-direction:column; gap:16px; }
    .msg { max-width:80%; padding:14px 20px; border-radius:20px; opacity:0; animation:fadeIn 0.6s forwards; }
    @keyframes fadeIn { to { opacity:1; transform:translateY(0); } }
    .user { background:#fff; color:#000; align-self:flex-end; border-bottom-right-radius:6px; font-weight:500; }
    .ai { background:rgba(255,255,255,0.08); color:#fff; align-self:flex-start; border-bottom-left-radius:6px; }
  </style>
</head>
<body>

  <!-- QR Modal — Muncul otomatis pertama kali -->
  <div id="qrModal" class="show">
    <div class="glass p-12 text-center" onclick="event.stopPropagation()">
      <h3 class="text-2xl font-bold mb-6">Save Contact</h3>
      <div id="qrcode" class="mx-auto mb-6"></div>
      <button onclick="document.getElementById('qrModal').classList.remove('show')" 
              class="px-10 py-4 bg-white/10 rounded-full hover:bg-white/20 transition text-sm font-medium">
        Close
      </button>
    </div>
  </div>

  <!-- Main Content -->
  <div class="text-center max-w-md w-full z-10">
    <img src="https://images.unsplash.com/photo-1517841905240-472988babdf9?w=800&q=80&fit=crop&crop=face" 
         alt="@namakamu" 
         class="w-36 h-36 rounded-full object-cover mx-auto mb-8 border-4 border-white/20 shadow-2xl"/>

    <h1 class="mb-3">@namakamu</h1>
    <p class="text-gray-400 text-lg mb-12">Creator • Photographer • Minimalist</p>

    <!-- Semua Link Seragam & Mudah Diubah -->
    <div class="space-y-5">
      <a href="https://instagram.com/namakamu" target="_blank" class="block" data-tilt><div class="link glass">Instagram</div></a>
      <a href="https://youtube.com/@namakamu" target="_blank" class="block" data-tilt><div class="link glass">YouTube</div></a>
      <a href="https://tiktok.com/@namakamu" target="_blank" class="block" data-tilt><div class="link glass">TikTok</div></a>
      <a href="https://shop.namakamu.com" target="_blank" class="block" data-tilt><div class="link glass bg-white/10">Shop & Presets</div></a>
      <a href="mailto:hello@namakamu.com" class="block" data-tilt><div class="link glass">Business Inquiry</div></a>
    </div>
  </div>

  <!-- AI Chatbot Super Cerdas -->
  <div id="chatbot">
    <div id="chatToggle" class="text-white"><i class="fas fa-robot"></i></div>
    <div id="chatBox" class="glass">
      <div class="p-6 border-b border-white/10 flex items-center gap-4">
        <div class="w-12 h-12 rounded-full bg-white/10 flex items-center justify-center font-bold">@</div>
        <div>
          <div class="font-bold">@namakamu AI</div>
          <div class="text-xs text-gray-400">Always here • Ask anything</div>
        </div>
        <button onclick="document.getElementById('chatbot').classList.remove('open')" class="ml-auto text-2xl opacity-60 hover:opacity-100">×</button>
      </div>
      <div id="messages"></div>
      <div class="p-5 border-t border-white/10 flex gap-3">
        <input type="text" id="userInput" placeholder="Ask me anything..." class="flex-1 bg-white/5 rounded-full px-6 py-4 text-white placeholder-gray-500 focus:outline-none focus:bg-white/10 transition">
        <button onclick="sendMessage()" class="bg-white/10 rounded-full p-4 hover:bg-white/20 transition"><i class="fas fa-paper-plane"></i></button>
      </div>
    </div>
  </div>

  <footer class="fixed bottom-6 text-gray-600 text-xs font-geist-mono">© 2025 @namakamu</footer>

  <script>
    // ==== GANTI DENGAN API KAMU (REKOMENDASI: GROK atau OPENAI) ====
    const AI_KEY = "sk-or-v1-xxx"; // atau Grok: "grok-xxx"
    const AI_URL = "https://openrouter.ai/api/v1/chat/completions"; // atau xAI endpoint

    // QR Code — Muncul otomatis
    new QRCode(document.getElementById('qrcode'), {
      text: window.location.href,
      width: 220, height: 220,
      colorDark: "#ffffff", colorLight: "#00000000",
      correctLevel: QRCode.CorrectLevel.H
    });

    // Chatbot
    document.getElementById('chatToggle').onclick = () => {
      document.getElementById('chatbot').classList.toggle('open');
      if (!document.getElementById('messages').innerHTML) {
        setTimeout(() => addMessage('ai', 'Halo. Ada yang bisa aku bantu?'), 500);
      }
    };

    function addMessage(sender, text) {
      const div = document.createElement('div');
      div.className = `msg ${sender}`;
      div.innerHTML = text.replace(/\n/g, '<br>');
      document.getElementById('messages').appendChild(div);
      div.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
    }

    async function sendMessage() {
      const input = document.getElementById('userInput');
      const msg = input.value.trim();
      if (!msg) return;
      addMessage('user', msg);
      input.value = '';

      const typing = document.createElement('div');
      typing.innerHTML = '<div class="typing"><span></span><span></span><span></span></div>';
      document.getElementById('messages').appendChild(typing);

      try {
        const res = await fetch(AI_URL, {
          method: "POST",
          headers: { "Authorization": `Bearer ${AI_KEY}`, "Content-Type": "application/json" },
          body: JSON.stringify({
            model: "openai/gpt-4o-mini", // atau "x-ai/grok-beta"
            messages: [
              { role: "system", content: "Kamu adalah AI pribadi @namakamu — ramah, profesional, dan langsung to the point." },
              { role: "user", content: msg }
            ],
            temperature: 0.7
          })
        });
        const data = await res.json();
        const reply = data.choices?.[0]?.message?.content || "Maaf, aku lagi sibuk nih.";
        typing.remove();
        addMessage('ai', reply);
      } catch (e) {
        typing.remove();
        addMessage('ai', 'Internetnya lagi lelet, coba lagi ya.');
      }
    }

    document.getElementById('userInput').addEventListener('keypress', e => {
      if (e.key === 'Enter') sendMessage();
    });

    // Tilt
    VanillaTilt.init(document.querySelectorAll("[data-tilt]"), { max: 5, speed: 800, glare: true, "max-glare": 0.2 });
  </script>
</body>
</html>
